<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <input id="resultado" type="text" placeholder="RESULTADO">
        <button id="cero" type="button">0</button>
        <button id="uno" type="button">1</button>
        <button id="dos" type="button">2</button>
        <button id="tres" type="button">3</button>
        <button id="cuatro" type="button">4</button>
        <button id="cinco" type="button">5</button>
        <button id="seis" type="button">6</button>
        <button id="siete" type="button">7</button>
        <button id="ocho" type="button">8</button>
        <button id="nueve" type="button">9</button>
        <button id="mas" type="button">+</button>
        <button id="menos" type="button">-</button>
        <button id="multi" type="button">*</button>
        <button id="division" type="button">/</button>
        <button id="limpiar" type="button">AC</button>
        <button id="igual" type="button">=</button>
        <button id="punto" type="button">.</button>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
